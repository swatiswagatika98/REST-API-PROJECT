<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <form id="blogForm">
        <label for="blogTitle">Blog Title:</label>
        <input type="text" id="blogTitle" name="blogTitle" required>

        <label for="blogURL">Blog Image URL:</label>
        <input type="url" id="blogURL" name="blogURL" required>

        <label for="blogDescription">Blog Description:</label>
        <textarea id="blogDescription" name="blogDescription" rows="4" required></textarea>

        <button type="button" id="submitButton" onclick="addOrUpdateBlog()">Add post</button>
    </form>

    <div id="blogContainer"></div>
    <script src="index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js"></script>
</body>
</html>
