<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crud-crud</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body>
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                CrudCrud
            </a>
        </div>
    </nav>

    <div class="container ">
        <h3 class="mt-3">Add Booking Appointment</h3>
        <form onsubmit="addAppoint(event)" class="row g-4">
            <div class="col-auto">
                <label for="exampleFormControlInput1" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Abc..." required>
            </div>
            <div class="col-auto">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="emailid" placeholder="name@example.com" required>
            </div>
            <div class="col-auto">
                <label for="exampleFormControlInput1" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone_no" placeholder="1234567890" required>

            </div>

            <div class="col-auto">
                <label for="exampleFormControlInput1" class="form-label"></label>
                <button type="submit" class="btn btn-dark form-control">Add</button>

            </div>
        </form>
        <h4 class="mt-4">Appointments</h4>
        <table class="table mt-3" id="appoint-table">

            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Email address</th>
                    <th scope="col">Phone Number</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
                <td><button class="btn btn-primary">Edit</button><button class="btn btn-danger m-3">delete</button></td>
              </tr> -->

            </tbody>
        </table>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
        <script src="script.js"></script>
</body>

</html>
